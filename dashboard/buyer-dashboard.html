<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Dashboard | AgroConnect Kenya</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
</head>
<body class="dashboard buyer-dash">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/images/logo.png" alt="AgroConnect" />
    </div>
    <ul>
      <li class="active"><a href="#">Dashboard</a></li>
      <li><a href="#">Browse Products</a></li>
      <li><a href="#">My Orders</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="../index.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="dash-content">
    <h1>Welcome, Buyer!</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <p>18</p>
      </div>
      <div class="stat-card">
        <h3>Pending Deliveries</h3>
        <p>2</p>
      </div>
      <div class="stat-card">
        <h3>Completed Orders</h3>
        <p>16</p>
      </div>
      <div class="stat-card">
        <h3>Messages</h3>
        <p>4</p>
      </div>
    </div>

    <h2 class="mt-4">Suggested Products</h2>
    <div class="product-grid small">
      <div class="product-card">
        <img src="../assets/images/maize.jpg" alt="Maize" />
        <h3>Maize</h3>
        <p>KES 45 / kg</p>
      </div>
      <div class="product-card">
        <img src="../assets/images/onions.jpg" alt="Onions" />
        <h3>Onions</h3>
        <p>KES 80 / kg</p>
      </div>
      <div class="product-card">
        <img src="../assets/images/mangoes.jpg" alt="Mangoes" />
        <h3>Mangoes</h3>
        <p>KES 60 / kg</p>
      </div>
    </div>
  </main>

</body>
</html>
